<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="container">
    <header class="nav">
      <!-- <a href="#">
        <img
          class="logo"
          width="120px"
          height="100px"
          src=""
        />
      </a> -->
      <h2 class="headline">Todo App</h2>
    </header>

    <div class="main">
      <form>
        <input type="text" name="task" id="task" placeholder="New Task ..." />
        <button type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>

      <div class="todoList">
        <ul></ul>
        <button class="clearAll" id="clearAll">Clear All</button>
        <div class="loader"></div>
      </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
